bundle:
  name: dw_migration_app

workspace:
  host: https://fe-vm-hls-amer.cloud.databricks.com

resources:
  apps:
    dw_migration_assistant:
      name: dw-migration-assistant
      description: Data Warehouse Migration Assistant

      resources:
        - name: frontend
          description: React frontend application
          source_code_path: ./

      env:
        - name: DATABRICKS_HOST
        - name: DATABRICKS_TOKEN
        - name: REACT_APP_LLM_ENDPOINT
        - name: PORT

targets:
  dev:
    mode: development
    workspace:
      host: https://fe-vm-hls-amer.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://fe-vm-hls-amer.cloud.databricks.com
